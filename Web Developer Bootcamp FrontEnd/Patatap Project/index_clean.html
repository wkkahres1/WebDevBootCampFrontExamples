		//Circles array to store the created circles
		var circles = [];

		function onKeyDown(event) {
		// When a key is pressed, set the content of the text item:

			if(keyData[event.key]) {
				var radius = 500; //set initial radius

				//create random point within screensize
				var maxPoint = new Point(view.size.width,view.size.height);
				var randPoint = Point.random();
				var point = maxPoint * randPoint;

				//create a new circle with random point at radius
				var newCircle = new Path.Circle(point,radius);
				
				//color
				newCircle.fillColor = keyData[event.key].color;
				
				//sound
				keyData[event.key].sound.play();
			
				//push circle into circle array
				circles.push(newCircle);
			}
		}

		function onFrame(event) {
			// Each frame, change the fill color of the path slightly by
			// adding 1 to its hue:
			for (var i = 0; i < circles.length; i++)
			{
				circles[i].fillColor.hue += 1; //animate color
				circles[i].scale(.90); 	       //animate size

				//remove circles when gone
				if(circles[i].area < 1){
					circles[i].remove(); // remove the circle from the canvas
					circles.splice(i, 1); // remove the circle from the array
					console.log(circles);
				}
			}
		}
